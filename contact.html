<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hover Styling</title>
  <link rel="stylesheet" type="text/css" href="Assets/css/style02.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="#" id="logo">Nolen G Diggs</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

       <a href="https://www.linkedin.com/feed/"><img src="Assets/Images/LinkedIN.png" class="social" alt="LinkedIN"/></a>
       <a href="https://github.com/ "><img src="Assets/Images/github.png" class="social" alt="Github"/></a>
        
      </div>
    </section>
    
  </div>

  <footer>
    <div class="container">
      nodiggs@nodiggs.com
